<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    {% load static %}  <!-- Load the static template tag library -->
    <link rel="stylesheet" type="text/css" href="{% static 'hostel/css/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Student Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="registration_id">Registration ID:</label>
            <input type="text" id="registration_id" name="registration_id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="GENERAL">GENERAL</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="VJNT">VJNT</option>
            </select>

            <label for="cet_percentile">CET Percentile (Max: 100):</label>
            <input type="number" id="cet_percentile" name="cet_percentile" min="0" max="100" step="0.01" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'student_login' %}">Login here</a>.</p>
    </div>
</body>
</html>
